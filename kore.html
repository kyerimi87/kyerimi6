<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한국 여행 탐험</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #059669;
      --bg: #f8fafc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Pretendard', system-ui, sans-serif;
      background: var(--bg);
      color: #1e293b;
      line-height: 1.6;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?auto=format&fit=crop&w=1600&q=80') center/cover;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      padding-bottom: 60px;
    }

    .back-btn {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 999px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: 0.3s;
      z-index: 100;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateX(-5px);
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .hero p {
      opacity: 0.9;
      font-size: 1.25rem;
    }

    main {
      max-width: 1200px;
      margin: -80px auto 60px;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }

    .search-box {
      background: white;
      padding: 25px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      margin-bottom: 40px;
      display: flex;
      gap: 15px;
    }

    input {
      flex: 1;
      padding: 16px 24px;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      font-size: 18px;
      outline: none;
      transition: 0.3s;
    }

    select {
      padding: 0 20px;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      background: white;
      cursor: pointer;
    }

    input:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      align-items: stretch;
    }

    .card {
      background: white;
      border-radius: 28px;
      padding: 28px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      flex-direction: column;
      border: 1px solid #f1f5f9;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 1.4rem;
      font-weight: 800;
      margin-bottom: 12px;
      color: #0f172a;
      min-height: 3.4rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-clamp: 2;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .tag {
      font-size: 11px;
      background: #ecfdf5;
      color: #059669;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 700;
    }

    .meta {
      font-size: 0.95rem;
      color: #64748b;
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #f1f5f9;
    }

    .btn {
      display: inline-block;
      padding: 14px 24px;
      border-radius: 14px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 700;
      text-align: center;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background: #047857;
      box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3);
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .search-box {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <a href="kore_holl_choice.html" class="back-btn">← 이전으로</a>
    <h1>대한민국 여행 탐험</h1>
    <p>우리나라 구석구석 숨겨진 아름다운 명소들을 만나보세요</p>
  </div>

  <main>
    <div class="search-box">
      <input id="q" type="search" placeholder="지역이나 키워드를 검색해 보세요..." />
      <select id="region">
        <option value="">전체 지역</option>
        <option value="서울">서울</option>
        <option value="부산">부산</option>
        <option value="제주">제주</option>
        <option value="강릉">강릉</option>
        <option value="전주">전주</option>
        <option value="공항/이동">공항/이동</option>
      </select>
    </div>
    <div id="grid" class="grid"></div>
    <div class="footer">
      ※ 구성: 관광지 대표성(도시/섬/이동거점) + 5분 이하 중심
    </div>
  </main>

  <script>
    const items = [
      { id: "kr01", title: "1 Minute of SEOUL (서울 1분 요약)", region: "서울", tags: ["도시", "요약", "1분"], url: "https://www.youtube.com/watch?v=AmK_TScZdw4" },
      { id: "kr02", title: "Busan at a Glance (한눈에 보는 부산)", region: "부산", tags: ["도시", "바다", "요약"], url: "https://www.youtube.com/watch?v=urkm-oTCD7o" },
      { id: "kr03", title: "MOMENTS IN JEJU (제주의 순간들)", region: "제주", tags: ["섬", "자연", "감성"], url: "https://www.youtube.com/watch?v=_Uk0P_gJbis" },
      { id: "kr04", title: "Together JEJU (함께 떠나는 제주)", region: "제주", tags: ["섬", "대표", "소개"], url: "https://www.youtube.com/watch?v=R-t4oCm-szQ" },
      { id: "kr05", title: "GANGNEUNG IN MY BAG (내 가방 속 강릉)", region: "강릉", tags: ["동해", "로컬", "짧은소개"], url: "https://www.youtube.com/watch?v=CmiR8WF8fU4" },
      { id: "kr06", title: "JEONJU IN MY BAG (내 가방 속 전주)", region: "전주", tags: ["한옥", "로컬", "짧은소개"], url: "https://www.youtube.com/watch?v=ji2oj3m5U8o" },
      { id: "kr07", title: "Incheon Airport & More (인천공항과 그 외)", region: "공항/이동", tags: ["이동", "거점"], url: "https://www.youtube.com/watch?v=Mvh9Jzbg9VM" },
      { id: "kr08", title: "Daegu Airport (대구공항 소개)", region: "공항/이동", tags: ["이동", "거점"], url: "https://www.youtube.com/watch?v=PqZ5E0MGPdE" },
      { id: "kr09", title: "Jeju Airport (제주공항 소개)", region: "공항/이동", tags: ["이동", "거점"], url: "https://www.youtube.com/watch?v=cZL-Gc79sq8" },
      { id: "kr10", title: "Cheongju Airport (청주공항 소개)", region: "공항/이동", tags: ["이동", "거점"], url: "https://www.youtube.com/watch?v=3-Ycd5zWvkc" }
    ];

    const grid = document.getElementById("grid");
    const q = document.getElementById("q");
    const region = document.getElementById("region");

    function escapeHtml(str) {
      return String(str ?? "").replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]));
    }

    function cardHTML(it) {
      const tags = [it.region, ...it.tags];
      return `
        <div class="card">
          <p class="title">${escapeHtml(it.title)}</p>
          <div class="tags">
            ${tags.map(t => `<span class="tag">${escapeHtml(t)}</span>`).join("")}
          </div>
          <div class="meta">지역: ${escapeHtml(it.region)}</div>
          <a class="btn" href="${it.url}" target="_blank" rel="noopener">유튜브에서 열기</a>
        </div>
      `;
    }

    function render() {
      const query = q.value.trim().toLowerCase();
      const regionVal = region.value;
      const filtered = items.filter(it => {
        const hay = `${it.title} ${it.region} ${(it.tags || []).join(" ")}`.toLowerCase();
        return (!query || hay.includes(query)) && (!regionVal || it.region === regionVal);
      });
      grid.innerHTML = filtered.map(cardHTML).join("");
    }

    q.addEventListener("input", render);
    region.addEventListener("change", render);
    render();
  </script>
</body>

</html>
